{{ define "main" }}
	<main class="single">
		<article class="single">
			<h1>{{ .Title }}</h1>
			<time>{{ .Date.Format "Monday, Jan 2006 - 15:04" }}</time>
			<div class="tags">
			{{ with .Params.tags }}
				{{ range . }}
				<a class="tag-{{ . }}" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
				{{ end }}
			{{ end }}
			</div>
			<div class="content">
				{{ .Content }}
			</div>
			{{ with .Site.DisqusShortname }}
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
			{{ end }}
		</article>
	</main>
{{ partial "sidebar.html" . }}
{{ end }}
