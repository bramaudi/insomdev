<div class="pagination">
	<div class="prev">
		{{ if .Paginator.HasPrev }}
			<a href="{{ .Paginator.Prev.URL }}">&laquo; Prev</a>
		{{ end }}
	</div>
	<div class="pos">
		{{ .Paginator.PageNumber }} / {{ .Paginator.TotalPages }}
	</div>
	<div class="next">
		{{ if .Paginator.HasNext }}
			<a href="{{ .Paginator.Next.URL }}">Next &raquo;</a>
		{{ end }}
	</div>
</div>
